<section class="main" [ngClass]="{hidden: noTodoClass$ | async}">

  <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="isAllTodoSelected$ | async"
    (change)="toggleAllTodos($event)"/>
    
  <label for="toggle-all">Mark all as Completed</label>
<ul class="todo-list">
  <app-single-todo
    *ngFor="let todo of visibleTodos$ | async"
    [todo]="todo">
</app-single-todo>
</ul>
</section>
